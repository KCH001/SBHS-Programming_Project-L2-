<!doctype html>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            Canvascontext = canvas.getContext('2d');

            for (i = 0; i < brickCount; i++) {
                brickArray.push(randBrick());
            }
            setInterval(mainLoop, 1000 / 50)
        }

        var brickXpos = 0;
        var brickYpos = 0;
        var brickXspeed = 10;
        var brickYspeed = 10;
        var brickWidth = 20;
        var brickHeight = 40;

        var brickCount = 5;
        var brickArray = [];


        function mainLoop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // BG
            colorRect(brickXpos, brickYpos, brickWidth, brickHeight, 'red'); //brick


            brickMove();
        }

        function randBrick() {
            var brickWidth = Math.floor(Math.random() * (5 - 50) + 1);
            var brickHeight = Math.floor(Math.random() * (5 - 50) + 1);
            var randBrickObject = {
                brickWidth: brickWidth,
                brickHeight: brickHeight,
                brickXpos: Math.floor(Math.random() * (canvas.width - brickWidth - 0)),
                brickYpos: Math.floor(Math.random() * (canvas.height - brickHeight - 0)),
                brickXspeed: Math.floor(Math.random() * (1 - 25) + 1),
                brickYspeed: Math.floor(Math.random() * (1 - 25) + 1),
            }
            return randBrickObject;
        }


        function brickMove() {
            brickXpos += brickXspeed
            brickYpos += brickYspeed

            if (brickXpos > canvas.width - brickWidth) { // >>>Right Edge Move<<<
                brickXspeed *= -1;
            }

            if (brickXpos < 0) { // <<<Left Edge Move>>>
                brickXspeed *= -1;
            }

            if (brickYpos > canvas.height - brickHeight) { // Bottom Edge Move^^^
                brickYspeed *= -1;
            }

            if (brickYpos < 0) { // ^^^Top Edge Move
                brickYspeed *= -1;
            }
        }

        function colorRect(x, y, w, h, color) {
            Canvascontext.fillStyle = color;
            Canvascontext.fillRect(x, y, w, h);
        }

    </script>
</body>
